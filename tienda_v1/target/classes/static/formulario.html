<!DOCTYPE html>

<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header class = "header">
            <nav>
                <a href="ejemplo8.html">Atras</a>|
                <a href="index.html">Home</a>|
                <a href="ejemplo2.html">next</a>
                <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
            </nav>
            <hr>
        </header>

        <aside class = "aside">
            <h2 class = "noticia">Uso de Formularios</h2>
            <p>Informacion de noticia en Formulario</p>
        </aside>

        <section class="section">
            <article>
                <header>
                    <h2>Solicitud de Informacion</h2>
                </header>
                <form action="cliente/registro">
                    <table border="0" cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>Uusuario</td>
                                <td><input type="email" name="usuario" placeholder="correo@correo.com" size="25" /></td>
                            </tr>
                            <tr>
                                <td>Clave</td>
                                <td><input type="password" name="clave" size="10" /></td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="nombre" size="10" placeholder="Ponga su nombre"/></td>
                            </tr>
                            <tr>
                                <td>Color Preferido</td>
                                <td><input type="color" name="color"/></td>
                            </tr>
                            <tr>
                                <td>Su foto</td>
                                <td><input type="file" name="foto" accept="image/*"/></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td><input type="tel" name="telefono" size="8"/></td>
                            </tr>
                            <tr>
                                <td>Rango Salarial</td>
                                <td><input type="number" name="salario" min="400" max="10000"/></td>
                            </tr>
                            <tr>
                                <td>Nivel de Satisfaccion</td>
                                <td>Minimo 0<input type="range" min="0" max="10" />10 maximo</td>
                            </tr>
                            <tr>
                                <td>Direccion exacta</td>
                                <td><textarea name="direccion" rows="4" cols="40"></textarea></td>
                            </tr>
                            <tr>
                                <td>Nivel Educativo</td>
                                <td><select name="nivel" size="5">
                                        <option value="0">Primaria Incompleta</option>
                                        <option value="1">Primaria Completa</option>
                                        <option value="2">Secundaria Completa</option>
                                        <option value="3">Universidad Incompleta</option>
                                        <option value="4">Universidad Incompleta</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>Acciones</td>
                                <td><Input type="reset" value="Limpiar"/>
                                    <input type="submit" value="Enviar"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </form>
        </section>
        <footer class = "footer">
            <p>Derechos Reservados por TechShop &COPY; 2023</p>
        </footer>
    </body>
</html>
